<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join LifeTracker Waiting List</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Join the LifeTracker Waiting List</h1>
    <p>We are developing the product and adding more features and insights. Curious? Be the first to know!</p>
    <form action="https://formspree.io/f/xyzgwped" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" name="suggestions" rows="3"></textarea>
        
        <button type="submit">Join Waiting List</button>
    </form>
</body>
</html>
